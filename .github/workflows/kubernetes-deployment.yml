name: Build and Deploy to Kubernetes

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_FRONTEND: juanyu0417/cicd-githubactions-demo/frontend
  IMAGE_NAME_BACKEND: juanyu0417/cicd-githubactions-demo/backend

jobs:
  # Job 1: Build ja testaa frontend
  build-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

     #- name: Setup Node.js
     #  uses: actions/setup-node@v4
     #  with:
     #    node-version: '18'
     #    cache: 'npm'
     #    cache-dependency-path: frontend/package-lock.json

     #- name: Install dependencies
     #  working-directory: ./frontend
     #  run: npm ci

     #- name: Run linter
     #  working-directory: ./frontend
     #  run: npm run lint

     #- name: Run tests
     #  working-directory: ./frontend
     #  run: npm test

     #- name: Build application
     #  working-directory: ./frontend
     #  run: npm run build

      # Docker build ja push
      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}

      - name: Build and push Docker image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # Job 2: Build ja testaa backend
  build-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    services:
      # Test-MySQL kontainer
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_password
          MYSQL_DATABASE: test_db
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        working-directory: ./backend
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8

      - name: Run linter
        working-directory: ./backend
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run tests
        working-directory: ./backend
        env:
          DATABASE_URL: mysql://root:test_password@mysql:3306/test_db
        run: pytest --cov=. --cov-report=xml

      # Docker build ja push
      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}

      - name: Build and push Docker image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # Job 3: Deploy Kubernetesiin
  deploy-to-kubernetes:
    needs: [build-frontend, build-backend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" | base64 --decode > /tmp/kubeconfig.yaml
          export KUBECONFIG=/tmp/kubeconfig.yaml
          kubectl cluster-info --kubeconfig=$KUBECONFIG

      - name: Update image tags in Kubernetes manifests
        run: |
          SHA_SHORT=$(echo "${{ github.sha }}" | cut -c1-7)
          sed -i "s|image: .*frontend.*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:main-$SHA_SHORT|" kubernetes/frontend-deployment.yaml
          sed -i "s|image: .*backend.*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}:main-$SHA_SHORT|" kubernetes/backend-deployment.yaml

      - name: Deploy MySQL and dependencies
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" | base64 --decode > /tmp/kubeconfig.yaml
          export KUBECONFIG=/tmp/kubeconfig.yaml
          kubectl apply -f kubernetes/mysql-secret.yaml --kubeconfig=$KUBECONFIG
          kubectl apply -f kubernetes/backend-config.yaml --kubeconfig=$KUBECONFIG
          kubectl apply -f kubernetes/mysql.pvc.yaml --kubeconfig=$KUBECONFIG
          kubectl apply -f kubernetes/mysql-service.yaml --kubeconfig=$KUBECONFIG
          kubectl apply -f kubernetes/mysql-deployment.yaml --kubeconfig=$KUBECONFIG

      - name: Deploy backend
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" | base64 --decode > /tmp/kubeconfig.yaml
          export KUBECONFIG=/tmp/kubeconfig.yaml
          kubectl apply -f kubernetes/backend-deployment.yaml
          kubectl apply -f kubernetes/backend-service.yaml
          kubectl rollout status deployment/backend

      - name: Debug Backend Failure
        if: failure()  
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" | base64 --decode > /tmp/kubeconfig.yaml
          export KUBECONFIG=/tmp/kubeconfig.yaml
          echo "=== POD STATUS ==="
          kubectl get pods
          echo "=== POD DETAILS ==="
          kubectl describe pods -l app=backend
          kubectl logs -l app=backend --tail=50 --all-containers=true

      - name: Deploy frontend
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" | base64 --decode > /tmp/kubeconfig.yaml
          export KUBECONFIG=/tmp/kubeconfig.yaml
          kubectl apply -f kubernetes/frontend-deployment.yaml
          kubectl apply -f kubernetes/frontend-service.yaml
          kubectl rollout status deployment/frontend

      - name: Verify deployment
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" | base64 --decode > /tmp/kubeconfig.yaml
          export KUBECONFIG=/tmp/kubeconfig.yaml
          echo "=== Pods ==="
          kubectl get pods
          echo "=== Services ==="
          kubectl get services
          echo "=== Deployment status ==="
          kubectl get deployments

      - name: Run smoke tests
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" | base64 --decode > /tmp/kubeconfig.yaml
          export KUBECONFIG=/tmp/kubeconfig.yaml
          sleep 10
          kubectl run curl-test --image=curlimages/curl --restart=Never --rm -i -- curl -v -f http://frontend:80 || exit 1
          kubectl run curl-test-api --image=curlimages/curl --restart=Never --rm -i -- curl -v -f http://frontend:80/api/health || exit 1
          echo "✅ Smoke tests passed!"

  # Job 4: Rollback jos deployment epäonnistuu
  rollback-on-failure:
    needs: [deploy-to-kubernetes]
    runs-on: ubuntu-latest
    if: failure()

    steps:
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config

      - name: Rollback deployments
        run: |
          echo "❌ Deployment failed, rolling back..."
          kubectl rollout undo deployment/frontend
          kubectl rollout undo deployment/backend
          echo "⏪ Rollback completed"
