apiVersion: v1
kind: Service
metadata:
  name: backend  # ← DNS: backend.default.svc.cluster.local
spec:
  type: ClusterIP  # ← Vain klusterin sisäinen (ei ulkopuolista pääsyä)
  selector:
    app: backend
  ports:
  - port: 5001      # ← Service kuuntelee 5001
    targetPort: 5001 # ← Ohjaa pod:n porttiin 5001

# Backend Service saa ClusterIP:n, esim: 10.96.145.78:500
# Frontend voi kutsua: http://backend:5001/api/health
